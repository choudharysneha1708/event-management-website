<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - responsive modal</title>
  <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="./project.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">Upload</button>
  <div class="modal fade" id="myModal" role="dialog">
    <!-- modal dialog -->
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- modal header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <div class="mohe" >

          </div>
        </div>
        <!-- end modal header-->
        <!-- modal body -->
        <div class="modal-body">
          <form role="form" action="action_page.php" method="post">
            <fieldset>
              <legend> Project information:</legend>
              <div class="form-group col-xs-6">
                <label for="name"> Team Name: *</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group col-xs-6">
                <label for="proj_name"> Project Name: *</label>
                <input type="email" class="form-control" id="email">
              </div>
            </fieldset>

            <fieldset>
              
              <div class="form-group col-xs-12">
                <label for="text"> Github Link: </label>
                <input type="text" class="form-control" id="text">
              </div>
              <div class="form-group col-xs-12">
                <label for="comment"> About project: </label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
              <div class="form-group col-xs-12">
                <label for="comment"> Uplod Photos: </label>
                <input type="file" accept="image/*" onchange="loadFile(event)">
            <p><img id="output" width="200"/></p>
            <script>
          var loadFile = function(event) {
              var image = document.getElementById('output');
              image.src=URL.createObjectURL(event.target.files[0]);
          };
      </script>
              </div>
              <div class="form-group col-xs-12">
                <label for="comment"> Uplod Vedio: </label>
                <input type="file" accept="Video/*" onchange="loadFile(event)">
            <script>
          var loadFile = function(event) {
              var video = document.getElementById('output');
              video.mp4=URL.createObjectURL(event.target.files[0]);
          };
      </script>
                </div>
            </fieldset>
          </form>
        </div>
        <!-- end modal body -->
        <!-- modal footer-->
        <div class="modal-footer">
          <div class="mohe">
            <button type="submit" class="btn btn-default btn-md btn-sm" data-dismiss="modal"> SEND</button>
          </div>
        </div>
        <!-- end modal footer -->
      </div>
      <!-- end modal content-->
    </div>
    <!-- end modal dialog-->
  </div>
</div>
<!-- end modal -->
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
</body>
</html>
