<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="login.css" />
    <title>SignIn And SignUp</title>
  </head>
   <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">SignUp Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">SignUp</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input id="email1" type="email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input id="password1" type="password" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input id="loginbtn" type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>



          <form action="#" class="signup" id="signUp-form">
            <div class="field">
              <input id="user1" type="text" placeholder="Full Name" required>
            </div>
            <div class="field">
              <input id="phn" type="text"maxlength="10" placeholder="+91XXXXXXXXX" required>
            </div>
             
          <div class="field">
            <input type="file" id="dp" accept="image/*" onchange="imageSet(event)">
          </div>

            <div class="field">
              <input id="date" type="date" required>
            </div>
            <div class="field">
              <input id="clg" type="text" placeholder="clg Address" required>
            </div>
            <div class="field">
              <input id="deg" type="text" placeholder="Degree" required>
            </div>
            <div class="field">
              <input id="year" type="number" placeholder="Year of g" required>
            </div>
            <div class="field">
              <input id="email" type="email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input id="pwd" type="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input id="cpwd" type="password" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input id="reg" type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const islogin=true;
      const ishome=false;
      const ishost=false;
      const isprofile=false;
      const iseventreg=true;
      const isevedetail=false;
              
    </script>
    <script src="index.js">

    </script>
<script type="module" src="firebase.js"></script>

   </body>
</html>
