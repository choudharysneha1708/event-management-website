     <body>
        <h1>Registration Form</h1>
        <form method="POST" action="">
            <div class="col">
                <div class="minput">
                    <input type="text" id="fname" dir="auto" required>
                    <span class="bar"></span>
                    <label>First Name</label>
                </div>
                <div class="minput">
                    <input type="text" id="lname" dir="auto" required>
                    <span class="bar"></span>
                    <label>Last Name</label>
                </div>
                <div class="minput">
                    <input type="number" id="age" dir="auto" required>
                    <span class="bar"></span>
                    <label>Age</label>
                </div>
                <div class="control-group">
                    <span class="sex">Gender :</span>
                    <label class="control control--radio">Male
                        <input type="radio" name="radio" id="male" />
                        <div class="control__indicator"></div>
                    </label>
                    <label class="control control--radio">Female
                        <input type="radio" name="radio" id="femelle" />
                        <div class="control__indicator"></div>
                    </label>
                </div>
                <div class="minput">
                    <div class="select">
                        <select id="pays">
                            <option value="">-- Country --</option>
                            <option value="morocco">Morocco</option>
                            <option value="algeria">Algeria</option>
                            <option value="tunisia">Tunisia</option>
                        </select>
                        <div class="select__arrow"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="minput">
                    <input type="text" id="pseudo" dir="auto" required>
    
                    <span class="bar"></span>
                    <label>Team name</label>
                </div>
    
                <div class="minput">
                    <input type="email" id="email" dir="ltr" class="" required>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>
    
                <div class="minput">
                    <input type="password" id="password" dir="auto" required>
                    <span class="bar"></span>
                    <label>Passwrod</label>
                </div>
    
                <div class="minput">
                    <input type="password" id="passwordConf" required>
                    <span class="bar"></span>
                    <label>Retype Password</label>
                </div>
                <div class="control-group">
    
                    <label class="control control--checkbox">I agree to your terms and conditions.
                        <input type="checkbox" checked/>
                        <div class="control__indicator"></div>
                    </label>
                </div>
    
                <div class="minput">
                  <!-- <span id="valid" style="margin-bottom: 5px;">Valid fields : 1/10</span> -->
                    
                    <input type="submit" id="send" value="Register" disabled="true" style="padding:5px;padding-top:7px;">
                </div>
            </div>
        </form>
      <script>
              const iseventreg=true;
              const isevedetail=false;
              const islogin=false;
              const ishome=false;
              const ishost=false;
              const isprofile=false;
